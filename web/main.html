<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="container">
        <div class="profile-container">
            <h2>User Profile</h2>
            <div id="profileInfo">
                <!-- Kullanıcı bilgileri burada gösterilecek -->
            </div>

            <div class="soruCoz">
                <h2>Soru Çöz</h2>
                <button id="soruCozButton">Soru Çöz</button>
            </div>

        </div>
        
        <div class="question-form-container">
            <h2>Soru Ekle</h2>
            <form id="questionForm">
                <label for="soru_turu">Soru Türü:</label>
                <input type="text" id="soru_turu" name="soru_turu" required>

                <label for="soru">Soru:</label>
                <input type="text" id="soru" name="soru" required>
                
                <label for="a">Seçenek A:</label>
                <input type="text" id="a" name="a" required>
                
                <label for="b">Seçenek B:</label>
                <input type="text" id="b" name="b" required>
                
                <label for="c">Seçenek C:</label>
                <input type="text" id="c" name="c" required>
                
                <label for="d">Seçenek D:</label>
                <input type="text" id="d" name="d" required>
                
                <label for="correct_answer">Doğru Cevap:</label>
                <input type="text" id="correct_answer" name="correct_answer" required><br>
                
                <button type="submit">Soruyu Ekle</button>
            </form>
            <div id="message"></div>
        </div>
        
        <div class="questions-container">

            <ul id="questionsContainer" class="question-list">
                <!-- Sorular burada listelenecek -->
            </ul>
        </div>
    </div>

    <script src="./script/main.js"></script>
</body>
</html>
