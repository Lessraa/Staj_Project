<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .questions-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .question-list {
            list-style-type: none;
            padding: 0;
        }
        .question-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <form id="questionForm">
            <label for="soru">Soru:</label>
            <input type="text" id="soru" name="soru" required><br>
            
            <label for="a">Seçenek A:</label>
            <input type="text" id="a" name="a" required><br>
            
            <label for="b">Seçenek B:</label>
            <input type="text" id="b" name="b" required><br>
            
            <label for="c">Seçenek C:</label>
            <input type="text" id="c" name="c" required><br>
            
            <label for="d">Seçenek D:</label>
            <input type="text" id="d" name="d" required><br>
            
            <label for="correct_answer">Doğru Cevap:</label>
            <input type="text" id="correct_answer" name="correct_answer" required><br><br>
            
            <button type="submit">Soruyu Ekle</button>
        </form>
        
        <div class="questions-container">
            <h2>Veritabanındaki Sorular</h2>
            <ul id="questionsContainer" class="question-list">
                <!-- Sorular burada listelenecek -->
            </ul>
        </div>
    </div>

    <script>
        const questionForm = document.getElementById('questionForm');
        const questionsContainer = document.getElementById('questionsContainer');

        questionForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(questionForm);
            const soru = formData.get('soru');
            const a = formData.get('a');
            const b = formData.get('b');
            const c = formData.get('c');
            const d = formData.get('d');
            const correct_answer = formData.get('correct_answer');

            const questionItem = `
                <li>
                    <strong>Soru:</strong> ${soru}<br>
                    A) ${a}<br>
                    B) ${b}<br>
                    C) ${c}<br>
                    D) ${d}<br>
                    <strong>Doğru Cevap:</strong> ${correct_answer}
                </li>
            `;

            questionsContainer.innerHTML += questionItem;
            questionForm.reset();
        });
    </script>
</body>
</html>
