<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="e_mail">Email:</label>
        <input type="email" id="e_mail" name="e_mail" required><br><br>

        <label>Role:</label><br>
        <input type="radio" id="is_teacher" name="role" value="teacher" required>
        <label for="is_teacher">Teacher</label><br>
        <input type="radio" id="is_student" name="role" value="student" required>
        <label for="is_student">Student</label><br><br>

        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <script src="./script/register.js"></script>
</body>
</html>
