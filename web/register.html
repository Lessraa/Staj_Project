<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="e_mail">Email:</label>
        <input type="email" id="e_mail" name="e_mail" required><br><br>

        <label>Role:</label><br>
        <input type="radio" id="is_teacher" name="role" value="teacher" required>
        <label for="is_teacher">Teacher</label><br>
        <input type="radio" id="is_student" name="role" value="student" required>
        <label for="is_student">Student</label><br><br>

        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <script>
        async function registerUser() {
            const form = document.getElementById('registerForm');
            const formData = new FormData(form);

            const data = {
                name: formData.get('name'),
                surname: formData.get('surname'),
                username: formData.get('username'),
                password: formData.get('password'),
                e_mail: formData.get('e_mail'),
                is_teacher: formData.get('role') === 'teacher',
                is_student: formData.get('role') === 'student'
            };

            try {
                const response = await fetch('http://localhost:8000/register/', {  // API sunucunuzun tam adresi
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.detail}`);
                    return;
                }

                const userData = await response.json();
                alert('User registered successfully!');
                // Redirect to login page or other action
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while registering the user.');
            }
        }
    </script>
</body>
</html>
